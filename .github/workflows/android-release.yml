name: Build and Publish Android App Bundle

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Set JAVA_HOME for Flutter
      run: echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.1'
        channel: 'stable'

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Create key.properties file
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
        echo "storeFile=../app-release-key.jks" >> android/key.properties

    - name: Decode and save keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app-release-key.jks

    - name: Bump Android versionCode
      run: |
        FILE="android/app/build.gradle.kts"
        # Extract current versionCode
        CURR_CODE=$(grep versionCode $FILE | awk '{print $2}')
        # Increment
        NEW_CODE=$((CURR_CODE + 1))
        # Replace in file
        sed -i "s/versionCode $CURR_CODE/versionCode $NEW_CODE/" $FILE
        echo "Bumped versionCode to $NEW_CODE"

    - name: Commit versionCode bump
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add android/app/build.gradle.kts pubspec.lock
        git commit -m "CI: Bump versionCode to $NEW_CODE"
        git push

    - name: Build Android App Bundle
      run: flutter build appbundle --release

    - name: Upload to Google Play Store
      uses: r0adkll/upload-google-play@v1
      with:
        serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        packageName: dev.javiertorralbo.together_pic
        releaseFiles: build/app/outputs/bundle/release/app-release.aab
        track: production
        status: completed

    - name: Upload AAB as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-aab
        path: build/app/outputs/bundle/release/app-release.aab
